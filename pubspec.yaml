name: video_player_android_mux
description: Android implementation of the video_player_mux plugin.
repository: https://github.com/hungryemon/video_player_android_mux
issue_tracker: https://github.com/hungryemon/video_player_android_mux/issues
version: 1.0.1


environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

flutter:
  plugin:
    implements: video_player
    platforms:
      android:
        dartPluginClass: AndroidVideoPlayer
        package: io.flutter.plugins.videoplayer
        pluginClass: VideoPlayerPlugin

dependencies:
  flutter:
    sdk: flutter
  video_player_platform_interface_mux: ^1.0.0
  # video_player_platform_interface_mux: 
  #  git:
  #   url: git@github.com:hungryemon/video_player_platform_interface_mux.git
  #   ref: 9ea9201517e15a40d23914902c1989f15caaa693

dev_dependencies:
  flutter_test:
    sdk: flutter
  pigeon: 10.0.0
